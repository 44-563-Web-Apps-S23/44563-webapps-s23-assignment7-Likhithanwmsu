<body>

  <h2>Likhitha Maheswari Chebrolu speed check</h2>
  <div id="target" >Your time </div>
  <div id="counter">Count </div>
  <button type="button" class="btn btn-primary" onclick="startTime()">Start Timer</button>

  <button type="button" class="btn btn-primary" onclick="recordTime()">React</button>

  <script> 
 let reactTime = undefined;

//   function randCount(){
// 			let num = Math.floor(Math.random()*9 ) + 2;
// 			return num;
//   }

  function recordTime(){
	reactTime = Date.now();
	console.log("The Time when react button is pressed is : " + reactTime)
    }
  
    function startTime(){
    // let startCount = randCount()
    for (let i = 0; i < 9; i++){
        setTimeout(function(){
            // console.log("Values after " + i)
            document.getElementById("counter").innerHTML = "Count " + i;
        }, (8-i)*1000)
    }
  setTimeout(function(){
    if (reactTime==undefined){
        document.getElementById("target").innerHTML = "Too slow"
    }else{
        let endTime = Date.now();
        let elapsedTime = endTime - reactTime;
        document.getElementById("target").innerHTML = "Time was " + elapsedTime
        }
  }, 8000)
}

  </script>

  </body>
