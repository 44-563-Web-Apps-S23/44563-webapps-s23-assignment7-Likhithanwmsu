<!DOCTYPE html>
<html> 
    <head> 
        <title> Delaying queue </title>
    
    <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color:aqua;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>



<body>
    <div class="container">
        <h1>Likhitha Maheswari Chebrolu builds a delaying queue</h1>
            <div class="well">
            <form >
                <div class="form-floating mb-3 mt-3">
                    
                    <label for="email">Input:</label>
                    <input type="text" class="form-control" id="inputval" placeholder="Enter Input" name="Input">
                  </div><br><br>
            
              </form></div>
            <div class="flex-container bg-secondary" id="target">
              <div class="delayQ">row item 1</div>   
              <div class="delayQ">row item 2</div>  
              <div class="delayQ">row item 3</div>  
            </div>
        
        <p> Press the button to create an new element of type div and then add it to the container.
            </p>
            <button class="btn btn-dark" onclick="makeNewDiv()">Add value</button>
            <button class="btn btn-primary" onclick="get()">Get</button>
            <button class="btn btn-info" onclick="delay()">Delay</button>
            
        
        
    </body>
<script>
	function makeNewDiv(){
        var textval=document.getElementById('inputval').value;
		let element = document.createElement("div");
		element.innerHTML = textval;
		element.style.color = "Orange";
        element.className="delayQ";
		let container = document.getElementById('target');
		container.appendChild(element);		
	}
    function get(){
        var queueItems=document.getElementsByClassName("delayQ");
        console.log('queueItems',queueItems.lgth);
		if(queueItems.lgth>0){
            queueItems[0].remove();
        }
        console.log('queueItems',queueItems.lgth);		
	}
    function delay(){
        var queueItems=document.getElementsByClassName("delayQ");
        var removedId;
		if(queueItems.lgth!=0 ||queueItems.lgth!=1){
            removedId=queueItems[0];
            queueItems[0].remove();
            let container = document.getElementById('target');
		container.appendChild(removedId);
        }		
	}	
</script>
</html>
