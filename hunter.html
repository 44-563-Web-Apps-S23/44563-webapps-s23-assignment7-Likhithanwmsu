      <script>
      var ids=[101,102,103,104,105,106,107,108,109,110,111,112,113,114,115,116,117,118,119,120,121,122,123,124];
      var checkCount=0;
      var penalty=0;
      var lastCheck=0;
      var mouseLocation=13;
      var catLocation=21;
      var gameOver=false;
      function check(position){
        
        var imageid=ids[position];
        if(!gameOver){
          
        var imgval=document.getElementById(imageid);
         if (position==21){
          document.getElementById(imageid).src="bigcat.jpg";
          gameOver=true;
          penalty=penalty+4;
        }
        else if (position==13){
          document.getElementById(imageid).src="mouse.jpg";
          gameOver=true;
          penalty=penalty-3;      
        }else{
          document.getElementById(imageid).src="grass.jpg";
        }
        checkCount=checkCount+1;
        penalty=penalty+1;
        document.getElementById("bushes").innerHTML='Number of bushes checked is '+checkCount;
      
      lastCheck=position;
      document.getElementById("penalty").innerHTML='Penalty is '+penalty;
      }     
      }
      function help() {
              var mouseRowvalue = parseInt(mouseLocation / 6) ;
              var mouseColvalue = mouseLocation % 6; 
              var columnvalue = lastCheck % 6 ;
              var catRowvalue = parseInt(catLocation / 6) ;
              var catColvalue = catLocation % 6;
              var rowvalue = parseInt(lastCheck / 6) ;  
              if ((Math.abs(catRowvalue - rowvalue) <= 1) && (Math.abs(catColvalue - columnvalue) <= 1)) { 
                  document.getElementById("help").innerHTML = "meow";
              }else if ((Math.abs(mouseRowvalue - rowvalue) <= 1) && (Math.abs(mouseColvalue - columnvalue) <= 1)) {
                  document.getElementById("help").innerHTML = "squeak";
              }else {
                  document.getElementById("help").innerHTML = "sorry, no help available";
              }
              penalty += 2;
              document.getElementById("penalty").innerHTML = "Penalty is " + penalty;
          }
